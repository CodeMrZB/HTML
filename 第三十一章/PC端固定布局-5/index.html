本章主要开始学习使用HTML5和CSS3来构建Web页面，第一个项目采用PC端固定布局来实现。
一、底部区域
本节课，我们将探讨一下首页中最底部的区域。这部分区域由两个部分组成，一个是说明内容，有：合作伙伴、旅游FAQ和联系方式，还有一个就是
版权声明及各种手续证件编号。如图plan.png所示

}

            <h2>合作伙伴</h2>

//说明部分的CSS
#footer .top {

}

}

#footer ul {
    color: #666;
    font-size: 18px;
    text-indent: 20px;
    line-height: 2;
}
