四、CSS选择器
当四个模块建立起来，我们首先考虑的是应该选用哪种选择器。选择器有很多种方式，核心分为三种：元素选择器、id选择器、class选择器。我们分别具体分析一下。
1、元素选择器
元素选择器一般用于通用的CSS定义，在局部或某个单一样式不适用。除非你的网站非常小，小到整个页面的元素标签不超过5个，那倒是可以使用的。
//元素定义型
body {}
2、id选择器
id定义型的特点，就是表明这个元素是唯一的，不能在当前页面的其它元素中再定义相同的id。对于中小型网站，一般是单人设计制作，元素标签不太多，可以在布局
元素上使用id定义型。比如<nav>、<header>、<section>、<footer>的顶层元素上。
//id定义型
#nav {}
3、class选择器
class定义型的特点，就是可以定义多个实现相同的效果。而实际应用中，比较适合大中型Web项目。首先在多人维护的项目中，使用class也避免定义冲突；
其次在一个元素需要多个样式切换或同时使用时，也只有class才能实现。最后项目偏大时，使用class也避免多个模块切换的冲突。
//class定义型
.center {}
通过上面的简单分析：我们这个旅行社的网站属于中小型网站，通用样式采用元素定义型；顶层的布局元素可以使用id定义型，其他标签一律使用class定义型。
