<!--
本章主要开始对第一个PC端项目进行重构，设计成移动端可访问的页面，这个项目采用的是流体布局。
一、搜索部分
搜索部分包含三个内容，背景区块、文本框和按钮
//HTML部分
<div id="search">
    <input type="text" class="search" placeholder="请输入旅游景点或城市">
    <button class="button">搜索</button>
</div>

//CSS部分
#search {
    max-width: 6.4rem;
    height: 0.33rem;
    background-color: #ddd;
    margin: 0 auto;
    position: relative;
    padding: 0.03rem 0 0 0;
}

#search .search {
    display: block;
    outline: none;
    width: 95%;
    font-size: 0.14rem;
    border-radius: 0.04rem;
    background-color: #fff;
    border: none;
    height: 0.27rem;
    padding: 0 0.05rem;
    margin: 0 auto;
}

#search .button {
    display: block;
    background-color: #eee;
    outline: none;
    cursor: pointer;
    color: #666;
    width: 0.5rem;
    height: 0.27rem;
    border: none;
    border-top-right-radius: 0.04rem;
    border-bottom-right-radius: 0.04rem;
    position: absolute;
    font-size: 0.12rem;
    top: 0.03rem;
    right: 1%;
}

//布局忽略边框计算
div {
    box-sizing: border-box;
}
