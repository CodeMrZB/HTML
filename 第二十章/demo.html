<!--
本章主要探讨HTML5中CSS在发展中实行标准化的一些问题，重点探讨CSS3中新属性前缀问题和新的单位rem。
一、CSS3前缀
在CSS3的很多新属性推出时，这些属性还处在不太稳定的阶段，随时可能被剔除。而此时的浏览器厂商为了实现这些属性，采用前缀方法。
各大厂商前缀列表如下：
Chrome、Safari：-webkit-
Opera：-o-
Firefox：-moz-
Internet Explorer：-ms-
我们之前学过几个CSS3的新属性，比如：box-shadow、border-radius、opacity等。这几个属性我们在前面的使用中，并没有添加所谓的
浏览器厂商前缀。那是因为，这些属性已经在主流浏览器或版本中成为了标准。具体进化步骤如下：
1、属性尚未提出，这个属性所有浏览器不可用。
2、属性被提出，但未列入标准，浏览器厂商通过私有前缀来支持该属性。
3、属性被列入标准，可以使用前缀或不使用前缀来实现属性特性。
4、属性不需要再使用前缀，所有浏览器都稳定支持。
我们就拿border-radius举例，它是CSS3的标准属性。早期的时候处于实验阶段，尚未列入标准时，需要使用厂商前缀。具体浏览器支持度如下：
IE：带前缀版本(不支持)、不带前缀版本(9.0+)、标准/实验(标准)。
Firefox：带前缀版本(3.0需带-moz-)、不带前缀版本(4.0+)、标准/实验(标准)。
Safari：带前缀版本(3.1需带前缀-webkit-)、不带前缀版本(5.1+)、标准/实验(标准)。
Chrome：带前缀版本(4.0需带前缀-webkit-)、不带前缀版本(5.0+)、标准/实验(标准)。
Opera：带前缀版本(不支持)、不带前缀版本(10.5+)、标准/实验(标准)。

如果是手机等移动端一般采用的是iOS或Android系统，那么基本上它的引擎是webkit，直接参考-webkit-即可。
在CSS3手册上，Chrome支持border-radius的版本为13.0，而部分教材和文章上写到只要5.0。当然，这里可能表达的含义可能不同。
而截止到2015年4月份最新的Chrome版本已经到41.0了，所以，不管是5.0还是之前的13.0都是老古董了，没必要深究。Opera支持border-radius
版本为11.5，而目前的版本是28.0，也无伤大雅了。
而被列入标准的box-shadow和opacity基本与border-radius前缀版本一致。
//因为目前处在标准阶段，没必要写前缀了
div {
    border-radius:50px;
}

//实验阶段的写法
div {
    -webkit-border-radius:50px;
    -moz-border-radius:50px;
    border-radius:50px;
}
实验阶段的写法有三句，分别解释一下：-webkit-表示Chrome浏览器的私有属性前缀、-moz-表示Firefox私有属性前缀，
如果是处于实验阶段的旧版本浏览器，那么不支持border-radius，从而通过厂商前缀的方式来支持。
如果是新版浏览器，已经是处于标准阶段，那么又有两种说法：1、如果新版浏览器废弃了前缀，那么前缀写法就不支持了，仅支持标准写法；2、如果新版
浏览器没有废弃前缀，那么两种写法都可以，但要注意顺序，且属性值要保持一致。
如果同时出现四个前缀+一个标准写法，四个前缀是当实验阶段时让四种引擎的浏览器厂商支持自己的私有属性，一个标准写法表示当这个属性列入标准后，使用
新版浏览器运行时直接执行这个标准属性。

//前缀写法写在标准后面，且值不一样，就会出现问题
div {
    border-radius:50px;
    -webkit-border-radius:100px;
}
特别注意：
1、IE的前缀-ms-和Opera的前缀-o-，在border-radius中不存在；
2、现在的Opera浏览器也支持-webkit-前缀，-webkit-border-radius就能支持；
3、Safari for Windows已被苹果公司在2012年放弃，遗留版本为5.1.7。
最后说明：W3C官方的立场表示实验阶段的属性仅为了测试，未来有可能修改或删除。而大量的开发者也认为在实际项目中不应该使用前缀，而使用一种优雅降级
保证一定的用户体验，而通过渐进增减的方式让新版高级浏览器保证最好的效果。
二、长度单位rem
CSS3引入了一些新的尺寸单位，这里重点推荐一个：rem或者成为(根em)。目前主流的现代浏览器都很稳定的支持。它和em、百分比不同的是，
它不是与父元素挂钩，而是相对于根元素<html>的文本大小来计算的，这样能更好的统一整体页面的风格。
//首先，来一段HTML
<h1>标题<em>小标题</em></h1>
<p>我是一个段落，我是一段<code>代码</code></p>

//其次来一段CSS
html {
    font-size:62.5%;(因为100%=16px, 1px=6.25%, 所以10px=62.5%)
}
h1 {
    font-size:3em;
}
p {
    font-size:1.4em;
}
这里做几个解释，我们在之前的Web设计中大量使用了px单位进行布局。因为，早期的固定布局使用px较为方便，逐渐养成了这种习惯。而使用em单位其实更加灵活，
尤其在修改样式时，只需要修改一下挂钩元素的那个大小即可，无须每个元素一个一个修改。
但就算是em，还是有一定问题。网页默认的字号大小为16px，然后通过<html>设置62.5%，将网页基准设置为10px。而<h1>设置为3em，就是自身大小的3倍；<p>
设置为1.4em，就是10px的1.4倍，即14px。
现在问题来了，<code>里面的文本想要设置11px，怎么办呢？设置1.1em吗？不对，因为它挂钩的父元素不是<html>而是<p>变成了14px的1.1倍了，而想设置11px，
则需要设置0.786倍才行。但是，这样的计算量太大了。所以，W3C推出了直接基于根元素单位：rem。
//直接基于<html>的单位
code {
    font-size:1.1rem;
}
具体浏览器支持度如下：
Opera：版本11.6+
Firefox：版本3.6+
Safari：版本5.0+
Chrome：版本6.0+
IE：版本9.0+
