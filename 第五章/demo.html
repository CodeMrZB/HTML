<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分组元素</title>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body>
<p>这是一个段落</p>
<p>这也是一个段落</p>
<div>这是一个通用分组</div>
<div>这也是一个通用分组</div>
<blockquote>这是一个大段引自他处内容</blockquote>
<blockquote>这是另一个大段引自他处内容</blockquote>
<hr>
<pre>
    #####
       #####
           #####
       #####
    #####
</pre><hr>
<ul>
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>刘麻子</li>
</ul><hr>
<ol start="3" type="1">
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>刘麻子</li>
</ol><hr>
<ol type="i">
    <li value="5">张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>刘麻子</li>
</ol><hr>
<figure>
    <figcaption>这是一张美丽的图片</figcaption>
    <img src="img.png" alt="图片">
</figure>
</body>
</html>
<!--
本课程主要探讨HTML5中分组元素的用法。所谓分组，就是用来组织相关内容的HTML5元素，清晰有效的进行归类。
一、分组元素汇总
为了页面的排版需要，HTML5提供了几种语义的分组元素。
        元素名称                           说明
        p                            表示段落
        div                          一个没有任何语义的通用元素，和span是对应元素
        blockquote                   表示引自他处的大段内容
        pre                          表示其格式应被保留的内容
        hr                           表示段落级别的主体转换，即水平线
        ul，ol                       ul表示无序列表，ol表示有序列表
        li                           用于ul，ol元素中的列表项
        dl，dt，dd                    表示包含一系列术语和定义说明的列表。dt在dl内部表示术语，一般充当标题；dd在dl内部表示定义，一般是内容
        figure                       表示图片
        figcaption                   表示figure元素的标题
二、分组元素解析
1、<p>建立段落
<p>这是一个段落</p>
<p>这也是一个段落</P>
解释：<p>元素实际作用就是将内部包含的文本形成一个段落，而段落与段落之间保持一定量的间隙。
2、<div>通用分组
<div>这是一个通用分组</div>
<div>这也是一个通用分组</div>
解释：<div>元素在早期的版本中非常常用，通过<div>这种一般性分组元素进行布局。而在HTML5中，由于语义的缘故，被其他各种文档元素所代替。
和<p>段落的区别就是，两端文本的上下空隙是没有的，空隙间隔和<br>换行一样。
3、<blockquote>引用大段他处内容
<blockquote>这是一个大段引自他处的内容</blockquote>
<blockquote>这是另一个大段引自他处内容</blockquote>
解释：<blockquote>元素实际作用除了和<p>元素一样，有段落空隙的功能，还包含了首尾缩进的功能。语义上表示，大段的引用他处的内容。
4、<pre>展现格式化内容
<pre>
    #####
       #####
           #####
       #####
    #####
</pre>
解释：<pre>元素实际作用就是编辑器怎么排版的，原封不动的展现出来。当然，这种只适合简单的排版，复杂的排版就无法满足要求了。
5、<hr>添加分隔
<hr>
解释：<hr>元素实际作用就是添加一条分割线，意图呈现上下文主题的分割。
6、<ul>、<li>添加无序列表
<ul>
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>王巍</li>
</ul>
解释：<ul>表示无序列表，而<li>元素则是内部的列表项。
7、<ol>、<li>添加有序列表
<ol>
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>王巍</li>
</ol>
解释：<ol>元素表示有序列表，而<li>元素则是内部的列表项。<ol>元素目前支持三种属性。
                            ol元素属性
        属性名称                                  说明
        start                               从第几个序列开始统计：<ol start="2">
        reversed                            是否倒叙排列：<ol reversed>，一半主流浏览器不支持
        type                                表示列表的编号类型，值分别为：1、a、A、i、I
                            li元素属性
        属性名称                                  说明
        value                               强行设置某个项目的编号。
<li value="10">王巍</li>
8、<dl>、<dt>、<dd>生成说明列表
<dl>
    <dt>这是一份文件</dt>
    <dd>这里是这份文件的详细内容</dd>
    <dd>这里是这份文件的详细内容</dd>
</dl>
解释：这三个元素是一个整体，但<dt>或<dd>并非都必须出现。
9、<figure> <figcaption>使用插图
<figure>
    <figcaption>这是一张图片</figcaption>
    <img src="img.png">
</figure>
解释：这两个元素一般用于图片的布局。
-->
