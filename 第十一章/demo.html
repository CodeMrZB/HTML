二、元数据
<meta>元素可以定义文档中的各种元数据，而且一个HTML页面可以包含多个<meta>元素。
1、指定名/值元数据对
<meta name="author" content="boss">
<meta name="description" content="这是一个HTML5页面">
<meta name="keywords" content="HTML5，CSS，响应式">
<meta name="generator" content="sublime text3">
       元数据名称                说明
       author               当前页面的作者
       description          当前页面的描述
       keywords             当前页面的关键字
       generator            当前页面的编码工具
2、声明字符编码
<meta charset="utf-8">
3、模拟HTTP标头字段
//5秒跳转到指定URL
<meta http-equiv="refresh" content="5;http:li.cc">
//另一种声明字符编码
<meta http-equiv="content-type" content="text/html charset=utf-8">
       属性值                     说明
       refresh               重新载入当前页面，或指定一个URL。单位秒。
       content-type          另一种声明字符编码的方式
三、全局属性
在此之前，我们涉及到的元素都讲解了它的局部数据，当然也知道一些全局属性，比如id。全局属性是所有元素共有的行为，
HTML5还提供了一些其他的全局属性。
1、id属性
<p id="abc">段落</p>
解释：id属性给元素分配一个唯一标识符。这种标识符通常用来给CSS和JavaScript调用选择元素。一个页面只能出现一次同一个id名称。
2、class属性
<p class="abc">段落</p>
<p class="abc">段落</p>
<p class="abc">段落</p>
解释：class属性用来给元素归类。通过给文档中某一个或多个元素同时设置CSS样式。
3、accesskey属性
<input type="text" name="user" accesskey="n">
解释：快捷操作，windows下alt+指定键，前提是浏览器alt并不冲突。
4、contenteditable属性
<p contenteditable="true">我可以修改吗</p>
解释：让文本处于可编辑状态，设置true则可以编辑，false则不可编辑。或者直接设置属性。
5、dir属性
<p dir="rtl">文字到右边了</p>
解释：让文本从左到右(ltr)，还是从右到左(rtl)。
6、hidden属性
<p hidden>文字隐藏了</p>
解释：隐藏元素
7、lang属性
<p lang="en">HTML5</p>
解释：可以局部设置语言。
8、title属性
<p title="这是HTML5教程">HTML</p>
解释：对元素的内容进行额外的提示。
9、tabindex属性
<input type="text" name="user" tabindex="2">
<input type="text" name="user" tabindex="1">
解释：表单中按下tab键，实现获取焦点的顺序。如果是-1，则不会被选中。
10、style属性
<p style="color:red">CSS样式</p>
解释：设置元素行内CSS样式
