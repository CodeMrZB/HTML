<!--
本章主要探讨HTML5中CSS3提供的多列布局，通过多列布局我们方便的创建流体的多列布局。
一、早期多列问题
我们有时想布局成报纸、杂志那样的多列方式(至少两列，一般三列以上)，但早期CSS提供的布局方式都有着极大的限制。
如果是固定布局，那么使用浮动或定位布局都可以完成。但对于流体的多列，比如三列以上，那只能使用浮动布局进行，而它又有极大的限制。
因为它是区块性的，对于动态的内容无法伸缩自适应，基本无能力。
//五段内容，分为三列
<div>
    <p>我是第一段内容....省略的部分复制大量文本</p>
    <p>我是第二段内容....省略的部分赋值大量文本</p>
    <p>我是第三段内容....省略的部分赋值大量文本</p>
    <p>我是第四段内容....省略的部分赋值大量文本</p>
    <p>我是第五段内容....省略的部分赋值大量文本</p>
</div>

//带标题的五段内容，分为三列
<div>
    <h4>第一段标题</h4>
    <p>我是第一段内容....省略的部分复制大量文本</p>
    <h4>第二段标题</h4>
    <p>我是第二段内容....省略的部分复制大量文本</p>
    <h4>第三段标题</h4>
    <p>我是第三段内容....省略的部分复制大量文本</p>
    <h4>我是第四段标题<h4>
    <p>我是第四段内容....省略的部分复制大量文本</p>
    <h4>第五段标题</h4>
    <p>我是第五段内容....省略的部分复制大量文本</p>
</div>
上面两组内容，如果想用浮动和定位实现流体三列，基本不可能。并且实际应用中，需求可能多变，要更改成四列或者五列呢？所以，
CSS3提供了多列布局属性columns来实现这个动态变换的功能。
二、属性及版本
CSS3提供了columns多列布局属性等7个属性集合，具体如下：
columns:集成column-width和column-count两个属性
column-width:定义每列列宽度
column-count:定义分分列烈数
column-gap:定义列间距
column-rule:定义列边框
column-span:定义多列布局中子元素跨列效果，firefox不支持
column-fill:控制每列的列高效果，主流浏览器不支持
由于column属性集尚未纳入标准，大多数浏览器必须使用厂商前缀才能访问，好在主流的浏览器都可以很好的支持了。下面是主流浏览器的支持和前缀情况。
Opera:支持需带前缀(11.5~29)、支持不带前缀(无)
Firefox:支持需带前缀(2~40)、支持不带前缀(无)
Chrome:支持需带前缀(4~45)、支持不带前缀(无)
Safari:支持需带前缀(3.1~8)、支持不带前缀(无)
IE:支持需带前缀(无)、支持不带前缀(10.0+)
通过上面的表格，我们可以了解到，要想让最新的浏览器全部实现效果，都必须使用前缀。
//完整形式
-webkit-columns:150px 4;
-moz-columns:150px 4;
columns:border-box;
三、属性解释
为了方便演示，我们在Firefox火狐浏览器测试，只用-moz-前缀演示。
1、columns
columns是一个复合属性，包含columns-width和column-count这两种简写。意为同时设置分列列数和分列宽度。
//分成四列，每列宽度自适应
-moz-columns:auto 4;
2、column-width
column-width属性，用于设置每列的宽度。
//设置列宽
-moz-column-width:200px;
这里设置了200px，有点最小宽度的意思。当浏览器缩放到小于200大小时，将变成1列显示。而如果是auto，则一直保持四列。
auto:默认值，自适应
长度值：设置列宽。
3、column-count
column-count属性，用于设置多少列.
//设置列数
-moz-column-count:4;
auto:默认值，表示就1列
数值：设置列数
4、column-gap
column-gap属性，用于设置列间距
//设置列间距
-moz-column-gap:100px;
auto:默认值，表示就1列
数值：设置列数
5、column-rule
column-rule属性，设置每列中间的分割线
//设置列边线
-moz-column-rule:2px dashed gray;
column-rule:<宽度> <样式> <颜色>的边框简写形式。
column-rule-width:单独设置边框宽度。
column-rule-style:单独设置边框的样式。
column-rule-color:单独设置边框的颜色。
列边线不会影响到布局，它会根据布局的缩放自我调整是否显示。如果我们把页面缩放到只能显示一列时，它自动消失了。
6、column-span
column-span属性，设置跨列大标题。
//跨列标题，由于火狐尚未支持，固使用webkit
-webkit-column-span:all;
none:默认值，表示不跨列。
all:表示跨列。
